<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TNC - Profilo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="speaker-detail">
  <div text-center>
    <img src="assets/imgs/avatar.png" alt="Immagine profilo"><br>
    <ion-list>
      <ion-item>
    <ion-label  >{{user.fullname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >{{user.email}}</ion-label>
      </ion-item>
    <ion-item>
      <ion-label >{{user.telefono}}</ion-label>
    </ion-item>
   <ion-item>
     <ion-label  >{{user.codice}}</ion-label>
   </ion-item>
    </ion-list>

    <ion-buttons>
      <button ion-button (click)="onModifica()" small>Modifica</button>
    </ion-buttons>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    TNC

    </div>
  </div>
  <div padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" #email></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password"  placeholder="Password" [(ngModel)]="user.password" name="password" #password></ion-input>
      </ion-item>

    </ion-list>
    <div #alert align="center" *ngIf="alert">
      <label  style="color:blue">Riempire tutti i campi</label>
    </div>
    <button ion-button block (click)="onLogin()"  color="secondary">Login</button>
    <button ion-button block (click)="onSignup()">Registrati</button>

  </div>
</ion-content>

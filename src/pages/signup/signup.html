<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-page">


  <ion-list>
    <ion-item>
      <ion-input type="text" name="fullname" placeholder="Fullname" required></ion-input>
    </ion-item>


    <ion-item>
      <ion-input type="text"  placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text"  placeholder="Telefono"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input type="password"  placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Conferma password"></ion-input>
    </ion-item>


  </ion-list>

  <div padding>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onAnnulla()" color="danger" block>Annulla</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onControlData()" color="secondary"  block>Conferma</button>
      </ion-col>

    </ion-row>
  </div>


</ion-content>

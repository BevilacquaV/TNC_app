<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-page">


  <ion-list>
    <ion-item>
      <ion-input type="text" name="fullname" placeholder="Fullname"  [(ngModel)]="user.fullname" required (change)="onAlert()"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input type="text" [(ngModel)]="user.email" placeholder="Email" name="email" (change)="onAlert()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="user.codiceF" placeholder="Codice Fiscale" name="codiceF" (change)="onAlert()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text"  [(ngModel)]="user.telefono" placeholder="Telefono" name="telefono" (change)="onAlert()"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" (change)="onAlert()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Conferma password" [(ngModel)]="user.confermaPassword" name="confermaPass" (change)="onAlert()"></ion-input>
    </ion-item>


  </ion-list>
  <div #alert align="center" *ngIf="alert">
    <label  style="color:blue">Riempire tutti i campi</label>
  </div>
  <div padding>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onAnnulla()" color="danger" block>Annulla</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onSignup()" color="secondary"  block>Conferma</button>
      </ion-col>

    </ion-row>
  </div>


</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>modificaprofilo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="speaker-detail">
  <div text-center>
    <img src="assets/imgs/profilo.png" alt="Immagine profilo"><br>

    <ion-list>
      <ion-item>
        <ion-input type="text" name="fullname"  placeholder="Fullname" disabled #fullname></ion-input>
      </ion-item>


      <ion-item>
        <ion-input type="text"  placeholder="Email" name="email" disabled #email></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text"  placeholder="Telefono" name="telefono" #telefono></ion-input>
      </ion-item>


      <ion-item>
        <ion-input type="password"  placeholder="Password" name="password" #password></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password"  placeholder="Conferma password" name="confpassword" #confpassword id="confpassword"></ion-input>
      </ion-item>


    </ion-list>

    <div padding>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onSignup()" type="submit" block>Conferma</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onAnnulla()" block>Annulla</button>
        </ion-col>
      </ion-row>
    </div>


  </div>

</ion-content>

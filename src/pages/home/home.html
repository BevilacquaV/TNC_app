<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TNC - History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-list>
    <ion-item *ngFor="let item of rilievo" (click)="visualizzaCivico(item.LATITUDINE,item.LONGITUDINE)" >

        <ion-avatar item-start  *ngIf="onCambiaStato(item.STATO)">
        <img src="assets/imgs/marker_validato.png"  >
        </ion-avatar>

      <ion-avatar item-start *ngIf="onAttesa(item.STATO)">
        <img src="assets/imgs/marker_inAttesa.png"  >
      </ion-avatar>

      <ion-avatar item-start *ngIf="onNonValidato(item.STATO)">
        <img src="assets/imgs/marker_non_validato.png"  >
      </ion-avatar>

      <h2>{{item.NOMECOMUNE}}</h2>
      <h3>{{item.DUG}} {{item.DENOMINAZIONE}} </h3>
      <p>nÂ° {{item.CIVICO}}</p>
    </ion-item>

  </ion-list>

  <ion-fab right bottom>  <button ion-fab color="primary" (click)="aggiungiCivico()"><ion-icon name="add"></ion-icon></button></ion-fab>


</ion-content>
